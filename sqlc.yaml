version: "2"
sql:
  - engine: "mysql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        package: "database"
        out: "internal/database"
        overrides:
          - db_type: "json"
            go_type: "encoding/json.RawMessage"
          - db_type: "text"
            go_type: "encoding/json.RawMessage"
          - db_type: "longtext"
            go_type: "encoding/json.RawMessage"
