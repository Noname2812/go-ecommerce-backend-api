  termsOfService: github.com/anonystick/go-ecommerce-backend-go
  title: API Documentation Ecommerce Backend SHOPDEVGO
  version: 1.0.0
paths:
  /auth/register:
    post:
      consumes:
      - application/json
      description: When user is registered send otp to email
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/authcommandrequest.UserRegistratorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: User Registration
      tags:
      - auth management
  /auth/save-account:
    post:
      consumes:
      - application/json
      description: When user has registered send otp to email
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/authcommandrequest.SaveAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: User Base Registration
      tags:
      - auth management
  /auth/verify-account:
    post:
      consumes:
      - application/json
      description: When user is verified otp from email
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/authcommandrequest.VerifyOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Verify OTP
      tags:
      - auth management
  /user/{id}:
    get:
      consumes:
      - application/json
      description: Returns user details data based on ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponseData'
      summary: Get user details by ID
      tags:
      - user
swagger: "2.0"
