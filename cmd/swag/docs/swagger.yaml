basePath: /v1
definitions:
  authcommandrequest.SaveAccountRequest:
    properties:
      birthday:
        description: birthday
        type: string
      confirm_pass:
        description: confirm password
        type: string
      email:
        description: email
        type: string
      gender:
        description: gender
        enum:
        - 0
        - 1
        - 2
        type: integer
      name:
        description: name
        type: string
      password:
        description: password
        minLength: 8
        type: string
      phone:
        description: phone
        type: string
      token:
        description: token
        type: string
    required:
    - confirm_pass
    - email
    - name
    - password
    - token
    type: object
  authcommandrequest.UserRegistratorRequest:
    properties:
      email:
        description: email
        type: string
      purpose:
        description: purpose (TEST_USER, CUSTOMER, ADMIN, etc.)
        enum:
        - TEST_USER
        - CUSTOMER
        - ADMIN
        type: string
    required:
    - email
    - purpose
    type: object
  authcommandrequest.VerifyOTPRequest:
    properties:
      email:
        description: email
        type: string
      otp:
        description: otp
        type: string
    required:
    - email
    - otp
    type: object
  response.ErrorResponseData:
    properties:
      code:
        type: integer
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  response.ResponseData:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
host: localhost:8002
info:
  contact:
    email: tipsgo@gmail.com
